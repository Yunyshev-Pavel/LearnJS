<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>DOM Practice</title>
    <script src="index.js" defer></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: lightblue;
        margin: 5px;
      }
      .highlight {
        border: 3px solid red;
        transform: scale(1.2);
      }
      li {
        margin: 3px 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p><span>Text</span></p>
    </div>

    <h2>Поиск элементов</h2>
    <ul id="searchList">
      <li class="item">Первый</li>
      <li class="item">Второй</li>
      <li class="item">Третий</li>
    </ul>
    <button id="searchBtn">Сделать красными</button>

    <h2>Свойства узлов</h2>
    <ul id="nodeList">
      <li>Node 1</li>
      <li>Node 2</li>
      <li>Node 3</li>
    </ul>

    <h2>Атрибуты и свойства</h2>
    <form id="myForm">
      <input type="text" id="name" placeholder="Ваше имя" />
      <input type="checkbox" id="agree" checked data-info="initial" /> Согласен
      <button type="submit">Отправить</button>
    </form>

    <h2>Модификация документа</h2>
    <ul id="modifyList"></ul>
    <button id="addItems">Добавить элементы</button>

    <h2>Стили и классы</h2>
    <div class="box" id="box"></div>
    <input type="text" id="colorInput" placeholder="Введите цвет" />
    <button id="toggleClassBtn">Toggle Highlight</button>
  </body>
</html>
